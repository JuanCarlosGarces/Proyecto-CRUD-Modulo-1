  <body>
    <header>
      <div class="encabezado">
        <h1>ContApp List</h1>
        <p>¡Con ContApp List puedes ingresar, editar y buscar los datos de tus contactos preferidos!</p>
      </div>
    </header>
    <main class="cuerpo">
      <h3>Agregar contacto</h3>
      <form id="addContactForm">
        <label for="nameInput">Nombre:</label>
        <input type="text" id="nameInput" name="nameInput" /><br />

        <label for="phoneInput">Teléfono:</label>
        <input type="text" id="phoneInput" name="phoneInput" /><br />

        <button type="submit" id="enviar">Agrégalo ahora</button>
      </form>

      <h3>Editar contacto</h3>
      <form id="editContactForm">
        <input type="hidden" id="editContactId" name="editContactId" />

        <label for="editNameInput">Nombre:</label>
        <input type="text" id="editNameInput" name="editNameInput" /><br />

        <label for="editPhoneInput">Teléfono:</label>
        <input type="text" id="editPhoneInput" name="editPhoneInput" /><br />

        <button type="submit">Guardar cambios</button>
      </form>

      <h3>Buscar contacto</h3>
      <form id="buscarContacto">
        <label for="searchInput">Busca tu contacto:</label>
        <input type="text" id="searchInput" name="searchInput" />
        <button id="searchButton">Buscar</button>
      </form>
    </main>
