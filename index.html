  <body>
    <header>
      <div class="encabezado">
        <h1>ContApp List</h1>
        <p>
          ¡Con ContApp List puedes ingresar, editar y buscar los datos de tus
          contactos preferidos!
        </p>
      </div>
    </header>
    <main class="cuerpo">
      <!-- Aquí esta la sección para AGREGAR un contacto en nuestra lista de ContApp List -->
      <h3>Agregar contacto</h3>
      <section>
        <form id="agregarContacto">
          <label for="nombreInput">Nombre:</label>
          <input type="text" class="nombre" id="nombreInput" name="nombreInput"/><br />

          <label for="telefonoInput">Teléfono:</label>
          <input type="text" class="telefono" id="telefonoInput" name="telefonoInput"/><br />

          <button onclick="agregarContacto()" type="submit" class="agregar" id="btnAgregar">Agrégalo</button>
        </form>
      </section>
      <!-- Aquí esta la sección para EDITAR un contacto en nuestra lista de ContApp List -->
      <h3>Editar contacto</h3>
      <section>
        <form id="editarContacto">
          <label for="editarNombreInput">Nombre:</label>
          <input type="text" id="editarNombreInput" name="editarNombreInput" /><br />

          <label for="editarTelefonoInput">Teléfono:</label>
          <input type="text" id="editarTelefonoInput" name="editarTelefonoInput" /><br />

          <button type="submit" class="editar" id="btnEditar">¡Edítalo!</button>
        </form>
      </section>
      <section>
        <div class="listadoDeContactos">
          <section class="nuevoContacto">
            <p>Nombre</p>
            <p>Teléfono</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill icono" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
          </section>
        </div>
      </section>
    </main>
